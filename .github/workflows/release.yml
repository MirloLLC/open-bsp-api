name: Release

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  db-release:
    runs-on: ubuntu-latest

    environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_PROJECT_ID: ${{ vars.SUPABASE_PROJECT_ID }}

    steps:
      - name: Check for self-hosted Supabase
        run: |
          if [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "SUPABASE_PROJECT_ID is not defined - this appears to be a self-hosted Supabase setup"
            echo "Skipping workflow as it's intended for Supabase Cloud deployments only"
            exit 0
          fi

      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: supabase link --project-ref $SUPABASE_PROJECT_ID
      - run: supabase db push
      - run: supabase functions deploy

      - run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - run: sh .github/workflows/vault.sh
